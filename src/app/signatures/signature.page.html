<ion-header [translucent]="true">
    <div class="menu-header" id="main-content">
        <ion-buttons slot="start" (click)="functionOpenMenue()">
      		<ion-button class="menueButtonClass"><ion-icon name="menu-outline" class="iconMenu"></ion-icon></ion-button>
        </ion-buttons>
    </div>
    <div class="logo">
        <ion-title>
            {{ticketfinished}}
        </ion-title>
    </div>
</ion-header>
<ion-content>
    <div class="signatureCanvas" id="signatureCanvas">
    	<canvas #canvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)"></canvas>
    	<div class="signatureBtn">
            <ion-button size="large" (click)="clearPad()">{{clear}}</ion-button>
            <ion-button size="large" color="secondary" (click)="savePad()">{{save}}</ion-button>
        </div>
    	<img *ngIf="signatureImg" src='{{signatureImg}}' />
    </div>
    <div class="checkbox-NA-PLOS">
        <ion-list>
            <ion-item>
                <ion-checkbox slot="start" value="1" (ionChange)="functionTicketOpetion($event)"></ion-checkbox>
                <ion-label>N/A</ion-label>
            </ion-item>
             <ion-item>
                <ion-checkbox slot="start" value="2" (ionChange)="functionTicketOpetion($event)"></ion-checkbox>
                <ion-label>PLOS</ion-label>
            </ion-item>
           
        </ion-list>
    </div>
    <div class="signature-btn">
        <ion-button color="danger" expand="block" (click)="functionComplete()">{{complete}}</ion-button>
    </div>
</ion-content>
